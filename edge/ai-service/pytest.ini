[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=ai_service
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests (deselect with '-m "not integration"')
    slow: Slow running tests
    openvino: Tests requiring OpenVINO
    requires_openvino: marks tests that require OpenVINO to be installed
    requires_gpu: marks tests that require GPU hardware

