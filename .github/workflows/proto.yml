name: Protocol Definitions CI

on:
  push:
    paths:
      - 'proto/**'
      - '.github/workflows/proto.yml'
  pull_request:
    paths:
      - 'proto/**'
      - '.github/workflows/proto.yml'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install Go protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate Go stubs
        run: |
          cd proto
          if [ -d proto ]; then
            find proto -name "*.proto" -exec protoc --go_out=go --go-grpc_out=go {} \;
          else
            echo "No proto files found yet"
          fi

      - name: Verify generated files
        run: |
          cd proto/go
          if [ -f go.mod ]; then
            go mod tidy
            go build ./...
          fi

