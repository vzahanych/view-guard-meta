name: Edge Appliance CI

on:
  push:
    paths:
      - 'edge/**'
      - 'proto/**'
      - 'crypto/**'
      - '.github/workflows/edge.yml'
  pull_request:
    paths:
      - 'edge/**'
      - 'proto/**'
      - 'crypto/**'
      - '.github/workflows/edge.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          cd edge
          go mod download

      - name: Run linter
        run: |
          if command -v golangci-lint &> /dev/null; then
            cd edge
            golangci-lint run ./...
          else
            echo "golangci-lint not installed, skipping"
          fi

      - name: Run tests
        run: |
          cd edge
          go test ./... -v

      - name: Build
        run: |
          cd edge
          go build ./...

