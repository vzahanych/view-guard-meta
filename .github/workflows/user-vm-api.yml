name: User VM API CI

on:
  push:
    paths:
      - 'user-vm-api/**'
      - 'proto/**'
      - '.github/workflows/user-vm-api.yml'
  pull_request:
    paths:
      - 'user-vm-api/**'
      - 'proto/**'
      - '.github/workflows/user-vm-api.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('user-vm-api/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: user-vm-api
        run: go mod download

      - name: Run linter
        working-directory: user-vm-api
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run ./...

      - name: Run tests
        working-directory: user-vm-api
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./user-vm-api/coverage.out
          flags: user-vm-api

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        working-directory: user-vm-api
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ -z "$VERSION" ]; then
            VERSION=${GITHUB_SHA::8}
          fi
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GIT_COMMIT=${GITHUB_SHA::8}
          go build -ldflags "-X main.version=$VERSION -X main.buildTime=$BUILD_TIME -X main.gitCommit=$GIT_COMMIT" \
            -o user-vm-api ./cmd/server

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: user-vm-api
          path: user-vm-api/user-vm-api

